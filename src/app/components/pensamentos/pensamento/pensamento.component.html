<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
    <img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
    <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
    <div class="acoes">
        <button class="botao-favorito" (click)="atualizarFavorito()">
            <img src="assets/imagens/icone-favorito-{{ mudarIconeFavorito() }}.png"
                alt="Icone favorito {{ mudarIconeFavorito() }}">
        </button>
        <button class="botao-editar">
            <a [routerLink]="'/pensamentos/editarPensamento/' + pensamento.id" routerLinkActive="router-link-active">
                <img src="/assets/imagens/icone-editar.png" alt="Ícone de editar">
            </a>
        </button>
        <a class="botao-excluir" [routerLink]="'/pensamentos/excluirPensamento/' + pensamento.id"
            routerLinkActive="router-link-active">
            <img src="/assets/imagens/icone-excluir.png" alt="Ícone de excluir">
        </a>
    </div>
</div>
