<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input type="search" class="filtro" placeholder="O que voce procura?" autofocus [(ngModel)]="filtro"
                (keyup)="pesquisarPensamentos()" />
            <img src="assets/imagens/lupa.png" alt="lupa azul">
        </div>
        <h2 class="ff-inter">Meu Mural</h2>
        <div class="botoes">
            <button class="botao">
                Meu Mural
            </button>
            <button class="botao" (click)="listarFavoritos()">
                Meus Favoritos
            </button>
            <button class="botao">
                Novo Pensamento
            </button>
        </div>
        <button [routerLink]="'/criarPensamento'" routerLinkActive="router-link-active" class="botao">Adicionar
            pensamento</button>
    </header>
    @if (listaPensamentos.length > 0) {
    <div class="mural">
        @for (pensamento of listaPensamentos; track $index) {
        <app-pensamento [pensamento]="pensamento"></app-pensamento>
        }
    </div>
    } @else {
    <div class="ff-inter sem-pensamentos">
        <p>Ainda nao ha pensamentos cadastrados!</p>
    </div>
    }

</section>
<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos"
    (click)="carregarMaisPensamentos()"></app-botao-carregar-mais>
